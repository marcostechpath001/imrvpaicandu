<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assista Online</title>
  <style>
/* Estilo global */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
}

/* Cabeçalho */
.header {
  display: flex;
  justify-content: center;
  align-items: center;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #000;
  padding: 15px 0;
  z-index: 1000;
}

.header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  width: 100%;
  padding: 0 20px;
}

.header .logo {
  max-width: 200px;
  height: auto;
}

/* Menu de navegação */
.nav ul {
  display: flex;
  margin: 0;
  padding: 0;
  list-style: none;
}

.nav ul li {
  margin: 0 15px;
}

.nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  transition: color 0.3s, transform 0.3s;
}

.nav ul li a:hover {
  color: #3700ff;
  transform: scale(1.1);
}

.nav ul li a.highlight {
  background: linear-gradient(135deg, #006eff, #4c00ff);
  padding: 8px 15px;
  border-radius: 50px;
  box-shadow: 0 3px 6px rgba(255, 107, 107, 0.5);
  color: #fff;
  transition: all 0.3s;
}

.nav ul li a.highlight:hover {
  background: linear-gradient(135deg, #002fff, #2f00ff);
  box-shadow: 0 5px 15px rgba(0, 132, 255, 0.8);
}

/* Botão do menu hambúrguer */
.hamburger {
  display: none;
  font-size: 24px;
  color: #fff;
  cursor: pointer;
}

/* Conteúdo principal */
.content {
  margin-top: 100px;
  padding: 20px;
}

.content h1 {
  text-align: center;
  font-size: 2.5em;
  color: #2c3e50;
  margin-bottom: 30px;
}

/* Likes */
.likes-container {
  text-align: center;
  margin-top: 20px;
}

.likes-button {
  background-color: #ff0000;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.likes-button:hover {
  background-color: #cc0000;
}

.likes-count {
  margin-top: 10px;
  font-size: 18px;
  color: #333;
}

/* Links adicionais */
.links {
  margin-top: 20px;
}

.links a {
  display: block;
  margin: 10px 0;
  color: #2600ff;
  text-decoration: none;
  font-weight: bold;
}

.links a:hover {
  text-decoration: underline;
}

/* Seção do YouTube ao vivo */
.youtube-live {
  text-align: center;
  margin: 20px 0;
}

iframe {
  width: 100%;
  height: 400px;
  border: none;
  border-radius: 10px;
}

/* Rodapé */
.footer {
  background-color: #000;
  color: #fff;
  padding: 20px 10px;
  text-align: center;
  font-size: 14px;
  line-height: 1.5;
}

.footer a {
  color: #1abc9c;
  text-decoration: none;
  transition: color 0.3s;
}

.footer a:hover {
  color: #16a085;
}

.footer .social-icons {
  margin-top: 15px;
}

.footer .social-icons a {
  color: #fff;
  margin: 0 10px;
  font-size: 1.2em;
  display: inline-block;
  transition: color 0.3s, transform 0.3s;
}

.footer .social-icons a:hover {
  color: #1abc9c;
  transform: scale(1.2);
}

/* Estilo responsivo */
@media (max-width: 768px) {
  .header .container {
    flex-direction: column;
    text-align: center;
  }

  .header .logo {
    max-width: 150px;
  }

  .nav {
    display: none;
    flex-direction: column;
    background-color: #000;
    width: 100%;
    position: absolute;
    top: 60px;
    left: 0;
    z-index: 1000;
  }

  .nav.active {
    display: flex;
  }

  .nav ul {
    flex-direction: column;
    align-items: center;
  }

  .nav ul li {
    margin: 10px 0;
  }

  .hamburger {
    display: block;
  }

  .content h1 {
    font-size: 2em;
  }

  .images {
    flex-direction: column;
    align-items: center;
  }

  .images img {
    max-width: 90%;
    margin-bottom: 15px;
  }

  .buttons a {
    font-size: 1em;
    padding: 8px 15px;
    margin: 10px 5px;
  }

  .footer {
    font-size: 0.8em;
    padding: 15px 5px;
  }

  .footer .social-icons a {
    font-size: 1em;
  }
}
  </style>
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const hamburger = document.querySelector(".hamburger");
  const nav = document.querySelector(".nav");

  hamburger.addEventListener("click", () => {
    if (nav.classList.contains("active")) {
      nav.classList.remove("active");
    } else {
      nav.classList.add("active");
    }
  });

  // Adiciona evento para fechar o menu ao clicar fora dele
  document.addEventListener("click", (event) => {
    if (!nav.contains(event.target) && !hamburger.contains(event.target)) {
      nav.classList.remove("active");
    }
  });
});
  </script>
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="./image/logoigreja.png" alt="Logo da Igreja" class="logo">
      <div class="hamburger">&#9776;</div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="igreja.html">A Igreja</a></li>
          <li><a href="noticias.html">Notícias</a></li>
          <li><a href="cursoseeventos.html">Cursos e Eventos</a></li>
          <li><a href="celulas.html">Células</a></li>
          <li><a href="doar.html" class="highlight">Doar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Assista Online</h1>
    <div class="youtube-live">
      <iframe src="https://www.youtube.com/embed/Ycdu0Pq6SQk" allowfullscreen></iframe>
    </div>
    <div class="likes-container">
      <button class="likes-button" id="like-button">Curtir</button>
      <p class="likes-count" id="likes-count">0 curtidas</p>
    </div>
    <div class="schedule">
      <p><strong>Horários das Transmissões:</strong></p>
      <p>Quinta-feira - 19h30</p>
      <p>Sábado - 19h30</p>
      <p>Domingo - 19h30</p>
    </div>

    <!-- Formulário Google -->
    <div class="form-section">
      <h2>Faça seu Pedido de Oração</h2>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdMIc6S3cgzPyjnxgA65ZGWSZJ9CIbqe2t-EICjsHNgqgTZRQ/viewform?embedded=true" width="700" height="520" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Igreja Ministério Resgatando Vidas. Todos os Direitos Reservados</p>
  </footer>

  <script>
    // Likes
    let likes = 0;
    document.getElementById('like-button').addEventListener('click', function () {
      likes++;
      document.getElementById('likes-count').textContent = `${likes} curtidas`;
    });
  </script>
</body>
</html>
